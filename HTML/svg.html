<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Exemplo</title>
</head>
<body>
    
    <h1>Círculo</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="30" stroke="red" stroke-width="2" fill="blue" />
    </svg>

    <h1>Retângulo</h1>
    <svg width="400" height="100">
        <rect width="400" height="100" stroke="yellow" stroke-width="4" fill="green" />
    </svg>

    <h1>Retângulo Arredondado</h1>
    <svg width="200" heigth="100">
        <rect x="50" y="20" rx="20" ry="20" width="100" height="100" stroke="gold" stroke-width="4" fill="black" />
    </svg>

    <h1>Canvas de Círculo</h1>
    <canvas id="Canvas" width="200" height="100" style="border:1px solid #000000;"></canvas>

    <script>

        var c = document.getElementById("Canvas");
        var cx = c.getContext("2d");
        cx.beginPath();
        cx.arc(95, 50, 40, 0, 2*Math.PI);
        cx.stroke();

    </script>

</body>
</html>
