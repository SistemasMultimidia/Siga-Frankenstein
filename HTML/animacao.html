<html>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>

<style>

#cabecalho {
   font-size:40;
   text-align:center;
   font-weight:bold;
}
.animate {
   border:5px solid green;
   width:30px;
   left:50px;
   position:relative;
}
#div1 {
   left : 100px;
   border-color : blue;
}
#div2 {
   left : 500px;
}


</style>
<head>
   <link rel="stylesheet" href="/CSS/estrelas.css">
</head>

<body>
<div id="cabecalho" >
Exemplo de Animação<br>usando JQuery
</div>

<div id="div1" class="animate">
O1
</div>

<div id="div2" class="animate" >
O2
</div>

<script>
var d1 = $("#div1")
var d2 = $("#div2")

async function anime() {
   while (true) {
      await d1.animate({width:200}, 1000).promise()
      await d2.animate({left:20,height:200}, 500).promise()
      var p1 = d1.animate({width:20}, 1000).promise()
      var p2 = d2.animate({left:200,height:20}, 1000).promise()
      await Promise.all([p1,p2])
   }
}

function anime3() {
  var p1 = d1.animate({width:200}, 1000).promise();
  p1.then( () => {
    d2.animate({height:200}, 500).promise().then( () => {
    d1.animate({width:20}, 500);
  })
  })
}

function anime2() {

  d1.animate({width:200}, 1000, () => {
     d2.animate({height:200}, 500, () => {
        d1.animate({width:20}, 500,anime)
     });
  });
}
anime();
</script>

</html>
