<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Multimídia</title>
</head>

<script src="../JavaScript/estrelas.js"></script>
<link rel="stylesheet" href="/CSS/estrelas.css">

<style>
    .square {
        fill: blue;
        animation: moveSquare 5s linear infinite;
    }

    .circle{
        fill: red;
        animation: moveCircle 5s linear infinite;
    }
    @keyframes moveSquare {
        0% {
            transform: translate(0, 0);
        }
        25% {
            transform: translate(200px, 0);
        }
        50% {
            transform: translate(200px, 200px);
        }
        75% {
            transform: translate(0, 200px);
        }
        100% {
            transform: translate(0, 0);
        }
    }

    @keyframes moveCircle {
        0% {
            transform: translate(0, 0);
        }
        25% {
            transform: translate(200px, 1000px);
        }
        50% {
            transform: translate(1000px, 200px);
        }
        75% {
            transform: translate(0, 500px);
        }
        100% {
            transform: translate(0, 0);
        }
    }
</style>

<body>

    <audio src="../img/Chad Theme.mp3" autoplay loop></audio>

    <img src="../img/poli.png" alt="POLI-UPE">

    <div>
        <button onclick=atirar()>Atirar estrelas</button>
    </div>

    <p id="estrela1" class="parado">*</p>
    <p id="estrela2" class="parado">*</p>
    <p id="estrela3" class="parado">*</p>
    <p id="estrela4" class="parado">*</p>
    <p id="estrela5" class="parado">*</p>
    <p id="estrela6" class="parado">*</p>

    <div class="canva">

        <div class="wrapper">
            <h1 class="titulo">Quadrângulo</h1>
            <canvas id="quadrângulo" height="200" width="300"></canvas>
        </div>

        <div class="wrapper">
            <h1 class="titulo">Triângulo</h1>
            <canvas id="triângulo" height="200" width="300"></canvas>
        </div>

        <div class="wrapper">
            <h1 class="titulo">Círculo</h1>
            <canvas id="círculo" height="200" width="300"></canvas>
        </div>

    </div>

    <button class="buttonCanvas" onclick=ativarCanvas()>Ativar Canvas</button>
    
    <div class="canva">

        <div class="wrapper">
            <h1 class="titulo">SVG</h1>
            <svg x="100" y="100" width="2000" height="1000" xmlns="http://www.w3.org/2000/svg">
                <rect class="square" width="50" height="50" />
                <<rect class="circle" width="50" height="50" />
            </svg>
        </div> 
    </div>
        
    <div>
        <div id="background">

        </div>
    </div>
    

    <div class="megaman"></div>

    <div class="rodapé">

</body>
</html>
